---
driver_plugin: vagrant

platforms:
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm.s3.amazonaws.com/vagrant/boxes/opscode-ubuntu-12.04.box
    require_chef_omnibus: true
  run_list:
  - recipe[apt]

suites:
- name: standard
  run_list:
  - recipe[platform_packages]
  - recipe[test_setup]
  - recipe[orch_web]
  attributes:
    platform_packages:
      pkgs:
        - name: curl
- name: ssl
  run_list:
  - recipe[platform_packages]
  - recipe[test_setup::ssl]
  - recipe[orch_web]
  attributes:
    platform_packages:
      pkgs:
        - name: curl
